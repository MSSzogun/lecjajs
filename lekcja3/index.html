<html>
    <head>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="calc">
            <div class="screen-wrapper">
                <div id="screen"></div>
                <div id="result"></div>
            </div>
            <div class="keypad">
                <button id="k_ce" class="qw">CE</button>
                <button id="k_c">C</button>
                <button id="k_del">DEL</button>
                <button id="k_div">/</button>
                <button id="k_7">7</button>
                <button id="k_8">8</button>
                <button id="k_9">9</button>
                <button id="k_mul">*</button>
                <button id="k_4">4</button>
                <button id="k_5">5</button>
                <button id="k_6">6</button>
                <button id="k_sub">-</button>
                <button id="k_1">1</button>
                <button id="k_2">2</button>
                <button id="k_3">3</button>
                <button id="k_add">+</button>
                <button id="k_plus_min">+/-</button>
                <button id="k_0">0</button>
                <button id="k_point">.</button>
                <button id="k_eq">=</button>
            </div>
        </div>

        <script src="./index.js"></script>
    </body>
</html>
